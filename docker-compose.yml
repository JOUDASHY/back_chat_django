version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_chat_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: chatdb
      MYSQL_USER: chatuser
      MYSQL_PASSWORD: chatpass
      MYSQL_ROOT_PASSWORD: rootpass
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat_django
    restart: unless-stopped
    volumes:
      - .:/app
    ports:
      - "8002:8000"
    depends_on:
      - mysql
    environment:
      DB_NAME: chatdb
      DB_USER: chatuser
      DB_PASSWORD: chatpass
      DB_HOST: mysql
      DB_PORT: 3306
    command: bash -c "until nc -z -v -w30 mysql 3306; do echo 'Waiting for MySQL...'; sleep 1; done; python manage.py runserver 0.0.0.0:8000"

volumes:
  mysql_data:
