version: '3.8'

services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat_django
    restart: unless-stopped
    volumes:
      - .:/app
    ports:
      - "8002:8000"
    environment:
      DB_NAME: chatdb
      DB_USER: server
      DB_PASSWORD: 4734
      DB_HOST: host.docker.internal
      DB_PORT: 3308
    command: >
      bash -c "until nc -z -v -w30 host.docker.internal 3308;
      do echo 'Waiting for MySQL...'; sleep 1; done;
      python manage.py runserver 0.0.0.0:8000"
